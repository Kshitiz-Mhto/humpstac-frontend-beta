  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }

    .marquee-content {
      display: inline-block;
      animation: marquee 30s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .accent-glow {
      box-shadow: 0 0 20px rgba(12, 193, 224, 0.2);
    }

    .pipeline-line {
      background: linear-gradient(90deg, #0CC1E0 0%, rgba(12, 193, 224, 0) 100%);
    }
  </style>
